<!DOCTYPE html>
<html>
<head>
  <title>VRL Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow max-w-sm w-full">
  <h1 class="text-2xl font-extrabold mb-4 text-center">VRL Internal Login</h1>

  <input id="email" type="email" placeholder="Email"
    class="w-full border p-3 mb-3 rounded">

  <input id="password" type="password" placeholder="Password"
    class="w-full border p-3 mb-4 rounded">

  <button onclick="login()"
    class="w-full bg-yellow-400 font-bold py-3 rounded">
    Login
  </button>

  <p id="error" class="text-red-600 text-sm mt-3 hidden"></p>
</div>

<script>
const SUPABASE_URL = "https://ctoqxiaafjemchnohphc.supabase.co";
const SUPABASE_KEY = "sb_publishable_nZ_WpKzyNVmunXo_sEKtWQ_-_c-j4ym";

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_KEY
    },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.access_token) {
    localStorage.setItem("sb_token", data.access_token);
    window.location.href = "customer-care-dashboard.html";
  } else {
    document.getElementById("error").textContent = "Invalid login credentials";
    document.getElementById("error").classList.remove("hidden");
  }
}
</script>

</body>
</html>
